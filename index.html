<body class="bg-premium-cream">
    <div id="root"></div>

    <!-- Loading Screen Overlay -->
    <div class="loading-screen" id="app-loader">
        <div class="flex flex-col items-center">
            <svg class="animate-spin h-12 w-12 text-rose-pink" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>

            <p class="mt-4 text-xs font-bold uppercase tracking-widest text-slate-400 font-sans">Flower Point Loading...</p>
        </div>
    </div>

    <script type="module" src="./index.tsx"></script>
    
    <script>
        // Reveal root when everything is loaded
        window.addEventListener('load', () => {
            const root = document.getElementById('root');
            const loader = document.getElementById('app-loader');
            if(root) root.classList.add('is-ready');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        });
    </script>

</body>
