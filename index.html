
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Flower Point | Premium Floral Boutique</title>
    <meta name="description" content="Premium floral arrangements with same-day delivery. Crafting emotions through nature's beauty.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rose-pink': '#E63973',
                        'premium-cream': '#FFF5F7',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-premium-cream">
    <div id="root"></div>

    <!-- Premium Loading Screen -->
    <div class="loading-screen" id="app-loader">
        <div class="flex flex-col items-center">
            <div class="relative w-16 h-16">
                <div class="absolute inset-0 border-4 border-rose-pink/10 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-rose-pink border-t-transparent rounded-full animate-spin"></div>
            </div>
            <p class="mt-6 text-[10px] font-black uppercase tracking-[0.25em] text-slate-400 font-sans">Flower Point</p>
        </div>
    </div>

    <script type="module" src="./index.tsx"></script>
    
    <script>
        // Reveal root when everything is loaded
        window.addEventListener('load', () => {
            const root = document.getElementById('root');
            const loader = document.getElementById('app-loader');
            if(root) root.classList.add('is-ready');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 600);
            }
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
