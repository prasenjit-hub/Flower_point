
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Flower Point | Premium Floral Boutique</title>
    <meta name="description" content="Premium floral arrangements with same-day delivery.">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rose-pink': '#E63973',
                        'premium-cream': '#FFF5F7',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <style type="text/css">
        /* Base styles to prevent "broken" look before Tailwind/React loads */
        :root {
            --rose-pink: #E63973;
            --premium-cream: #FFF5F7;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--premium-cream);
            font-family: 'Poppins', sans-serif;
            color: #1e293b;
            overflow-x: hidden;
        }
        #root { min-height: 100vh; }
        
        /* Smooth loading transition */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--premium-cream);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        /* Custom scrollbar for mobile */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--rose-pink); border-radius: 10px; }
        
        /* Mobile link reset */
        a { text-decoration: none; color: inherit; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-premium-cream antialiased">
    <div id="root">
        <!-- Minimal placeholder to prevent layout shift -->
        <div class="loading-screen" id="app-loader">
            <div class="flex flex-col items-center">
                <svg class="animate-spin h-10 w-10 text-rose-pink" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
    <script>
        // Remove loader once React starts
        window.addEventListener('load', () => {
            const loader = document.getElementById('app-loader');
            if(loader) loader.style.opacity = '0';
            setTimeout(() => loader?.remove(), 500);
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
